<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maq's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="top">
            <div class="previous-result">
                
            </div>
            <div class="result">
                
            </div>
        </div>
        <div class="bottom">
            <div class="row">
                <div class="openB">
                    <button>(</button>
                </div>
                <div class="closeB">
                    <button>)</button>
                </div>
                <div class="percent">
                    <button>%</button>
                </div>
                <div class="AC">
                    <button>AC</button>
                </div>
            </div>
            <div class="row">
                <div class="seven">
                    <button>7</button>
                </div>
                <div class="eight">
                    <button>8</button>
                </div>
                <div class="nine">
                    <button>9</button>
                </div>
                <div class="plus">
                    <button>+</button>
                </div>
            </div>
            <div class="row">
                <div class="four">
                    <button>4</button>
                </div>
                <div class="five">
                    <button>5</button>
                </div>
                <div class="six">
                    <button>6</button>
                </div>
                <div class="minus">
                    <button>-</button>
                </div>
            </div>
            <div class="row">
                <div class="one">
                    <button>1</button>
                </div>
                <div class="two">
                    <button>2</button>
                </div>
                <div class="three">
                    <button>3</button>
                </div>
                <div class="multiplu">
                    <button>X</button>
                </div>
            </div>
            <div class="row">
                <div class="zero">
                    <button>0</button>
                </div>
                <div class="decimal">
                    <button>.</button>
                </div>
                <div class="equal">
                    <button>=</button>
                </div>
                <div class="divide">
                    <button>/</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
